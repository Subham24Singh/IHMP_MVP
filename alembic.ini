# alembic.ini - Revised and Perfect Configuration

[alembic]
# Path to migration scripts. This should point to your 'alembic' directory.
script_location = alembic

# Database connection URL.
# Ensure this matches your application's database connection string.
# Using asyncpg for PostgreSQL.
sqlalchemy.url = postgresql+psycopg2://postgres:Pi%%40122912@localhost:5432/ihmp_db

# =============================================================================
# Data Safety Configuration (Highly Recommended)
# These settings provide a layer of protection, but manual review of migrations
# is still CRUCIAL to prevent data loss.
# =============================================================================
prevent_drops = true
prevent_column_drops = true
prevent_table_drops = true
prevent_column_truncation = true
prevent_index_drops = true
prevent_constraint_drops = true

# =============================================================================
# Autogenerate Configuration
# Settings for how Alembic's --autogenerate feature compares your models
# with the database schema.
# =============================================================================
compare_type = true
compare_server_default = true
render_item = ad9a20ef1c8a
autogenerate = true
include_object = include_object

# =============================================================================
# Migration File Configuration
# Settings for how migration files are named and structured.
# =============================================================================
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s
truncate_slug_length = 50

# =============================================================================
# Transaction and Batch Settings
# =============================================================================
ddl_transaction = true
render_as_batch = true
batch_size = 10000

# =============================================================================
# Environment and Path Settings
# =============================================================================
prepend_sys_path = .
version_locations = ./versions
version_path_separator = os

# =============================================================================
# Review Mode & Debugging (Good for development)
# =============================================================================
review_mode = true
require_manual_review = true
show_sql = true
raise_on_error = true

# =============================================================================
# Documentation & Metadata
# =============================================================================
add_docstrings = true
add_comments = true

# =============================================================================
# Logging Configuration
# Controls how Alembic logs its output.
# =============================================================================
log_output = true
output_encoding = utf-8

[post_write_hooks]
# Optional: Define hooks to run on newly generated revision scripts (e.g., formatters like Black or linters)
# Example for Black formatter (uncomment and install 'black' if you use it):
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S